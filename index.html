<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 BUTTON GENERATOR</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui.structure.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.css">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container wrapper">
		<header>
			<h1 class="text-center text-uppercase">CSS3 BUTTON GENERATOR</h1>
		</header>

<div class="container-divider">
	<!-- Options -->
			<div class="col-md-6">
				<h2 class="text-center text-uppercase">options</h2>

	<!-- Border-radius -->
				<div class="row">
					<div class="col-xs-4">
						<h2 class="text-right">Border-radius</h2>
					</div>
					<div class="col-xs-7 col-sm-5 col-xs-ofset-3">
						<div id="slider1"></div>
					</div>
				</div>

	<!-- Border-size -->
				<div class="row">
					<div class="col-xs-4">
						<h2 class="text-right">Border-size</h2>
					</div>
					<div class="col-xs-7 col-sm-5 col-xs-ofset-3">
						<div id="slider2"></div>
					</div>
				</div>

	<!-- Text -->
				<div class="row">
					<div class="col-xs-4">
						<h2 class="text-right">Text</h2>
					</div>
					<div class="col-xs-7 col-sm-5 col-xs-ofset-3 col-md-my">
						<input id="text-form" type="text" placeholder="Button text">
					</div>
				</div>
			</div><!--END Options -->


	<!-- Result -->
			<div class="col-md-6">
				<h2 class="text-center text-uppercase">result</h2>
				<button id="result" class="btn center-block">Button text</button>
			</div>
</div><!--END container-divider -->

<div class="container-code">

<!-- HTML code -->
	<div class="col-sm-6">
		<textarea class="textarea pull-right center-block" name="" id="" cols="35" rows="7" placeholder="HTML code" readonly="true"></textarea>
	</div>

<!-- CSS code -->
	<div class="col-sm-6">
		<textarea class="textarea pull-left center-block" name="" id="" cols="35" rows="7" placeholder="CSS code" readonly="true"></textarea>
	</div>

</div><!-- END container-code -->


<!-- email + submit block -->
<div class="col-xs-12">
	<form action="URL">
		<input class="input-email center-block" type="email" placeholder="mail">
		<input class="input-submit center-block" type="submit" value="Submit">
	</form>
</div>
<!--END email + submit block -->



	</div><!--END container wrapper -->




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
